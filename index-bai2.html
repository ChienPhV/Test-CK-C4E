<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function Triangle(num) {
            var stars = "";
            for (var i = 0; i <= num; i++) {
                stars = stars + " *"
            }
            return stars;
        }
        function numberOneTriangle(num) {
            var stars = "";
            for (var i = 0; i < num; i++) {
                stars = stars + Triangle(i) + "\n";
            }
            console.log(stars)
        }
        let n = prompt("nhập vào n");
        if(n<10) {
            numberOneTriangle(n);
        } else{
            alert("phải nhập n<10, bấm F5 để thử lại")
        }
        
    </script>
</body>

</html>
